investmentobjective_description=Understanding your investment Objective will guide us in identifying suitable investment products for you. Typically a conservative investment Objective indicates a willingness to take on only less risky investment products.
riskreturnexpectations_description=Investments that offer higher potential returns will require you to take on more risks. As such it is important to understand the trade-off and decide if you will be willing to take on more risks for higher potential returns.
volatilitytolerance_description=Volatility refers to fluctuations in your investment return within a given year. This is an important gauge of your risk appetite as it allows us to understand the relationship between your willingness to stay invested and the volatility of your investment return.
losstolerance_description=Loss Tolerance refers to your willingness to stay invested,even when your investments drop in value by a certain amount.This will help us to assess your threshold for losses in the event of a market downturn.
personalityandbehavior_description=With a fall in your investment value, your behaviour and likely actions towards your investment,is a reflection of your attitude towards risks.
timehorizon_description=A longer time horizon typically allows you to take on higher-risk investments,as it allows these investments to recover over time following a price decline.
liquidityconsideration_1_description=Your ability to stay invested within your investment time usually correlates to your ability to take risk.If you have readily available funds to utilize without the need to access your investment for other financial commitments, the longer you can stay invested.This will increase your ability to take risk.
liquidityconsideration_2_description=Within your investment time horizon , you may encounter an unexpected financial commitment.It is important for us to understand if you have available funds to meet this commitment outside of your investment portfolio,so that you can remain invested as planned.

